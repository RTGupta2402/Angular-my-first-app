<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">       
<!-- To use [(ngModel)] import FormsModule from @angular/forms in app.module.ts  -->
<br>
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()" >Add Servers</button>
<!-- converting string interpolation into property binding -->
<!-- <p [innerText] = "allowNewServer"></p>  -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server is created, server name is {{ serverName }}</p>
<!-- ngTemplate #<keyword acts like a reference in the code to be executed in else statement above -->
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<p>Servers works!</p>
<app-server *ngFor="let server of servers"></app-server>
